<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FeedOS™ — Verification</title>
  <link rel="icon" href="../assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    :root{--green:#204F32;--bg:#F4F7F4;--text:#1b3529;--muted:#607165}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);}
    main{max-width:900px;margin:24px auto;padding:0 16px;}
    .card{background:#fff;border-radius:16px;box-shadow:0 3px 8px rgba(0,0,0,.05);padding:20px;}
    h1{font-size:22px;margin:0 0 8px 0;color:var(--text);display:flex;align-items:center;gap:10px}
    .badge{display:inline-block;background:#e6f1e9;color:#2a694a;border-radius:999px;padding:4px 10px;font-size:12px;font-weight:600}
    .row{display:grid;grid-template-columns:220px 1fr;gap:20px;align-items:start;margin-top:12px}
    .qr{border:1px solid #e1e6e2;border-radius:12px;padding:8px;display:flex;justify-content:center;align-items:center}
    .meta b{color:var(--text)}
    .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn{background:#204F32;color:#fff;border:0;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer}
    .btn.ghost{background:#e6efe9;color:#204F32}
    .foot{color:#607165;margin-top:14px}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1><img src="../assets/logo.png" width="24" height="24" alt="">FeedOS™ — Verification</h1>
      <span id="sigBadge" class="badge">Loading…</span>
      <p>Scan the QR or open the JSON to validate this claim token.</p>

      <div class="row">
        <div class="qr"><canvas id="qr" width="180" height="180"></canvas></div>
        <div class="meta" id="meta">
          <!-- filled by JS -->
        </div>
      </div>

      <div class="actions">
        <button class="btn ghost" id="tamper">Simulate Tamper</button>
        <button class="btn ghost" id="raw">Download JSON</button>
        <button class="btn ghost" id="copy">Copy Link</button>
        <button class="btn" id="dossier">View raw dossier</button>
        <button class="btn" id="back">Back to panel</button>
      </div>

      <div class="foot">FeedOS Claim Standard (FCS™) — digitally signed mock certificate for demonstration purposes. Demo — data are simulated.</div>
    </div>
  </main>

  <script>
    // Auth guard (مثل پنل)
    if (localStorage.getItem('feedos_auth') !== 'ok') { window.location.href = '/login'; }

    const qs = new URLSearchParams(location.search);
    const token = qs.get('token') || 'clm_demo_001'; // fallback

    // مسیر JSON: /dossier/claim_<token>.json
    const jsonPath = `/dossier/claim_${token}.json`;

    async function loadClaim() {
      const r = await fetch(jsonPath + '?_t=' + Date.now());
      const j = await r.json();

      // Badge وضعیت
      const badge = document.getElementById('sigBadge');
      if (j.valid_signature) {
        badge.textContent = 'Signature Valid — Machine-verifiable claim';
        badge.style.background = '#e6f1e9'; badge.style.color = '#2a694a';
      } else {
        badge.textContent = 'Signature Invalid — Signature Mismatch';
        badge.style.background = '#fde6e6'; badge.style.color = '#b12b2b';
      }

      // متادیتا
      const meta = document.getElementById('meta');
      meta.innerHTML = `
        <p><b>Batch:</b> ${j.batch_id}</p>
        <p><b>Nutrient Target:</b> ${j.nutrient_target}</p>
        <p><b>Verified Result:</b> ${j.verified_result}${j.valid_signature ? '' : ' <i>(Tampered)</i>'}</p>
        <p><b>CO₂e Summary:</b> ${j.co2_summary}</p>
        <p><b>EFSA Ref:</b> ${j.efsa_claim_ref}</p>
        <p><b>Issued at:</b> ${j.issued_at}</p>
        <p><b>Signer:</b> ${j.signer}</p>
        <p><b>API:</b> <a href="${jsonPath}" target="_blank">Open JSON</a></p>
        <p><b>Signature:</b> ${j.signature}</p>
      `;

      // QR: لینک همین صفحه با توکن
      const link = location.origin + `/panel/claim.html?token=${encodeURIComponent(token)}`;
      QRCode.toCanvas(document.getElementById('qr'), link, {width:180}, (err)=>{ if(err) console.error(err); });

      // دکمه‌ها
      document.getElementById('raw').onclick   = ()=> window.open(jsonPath,'_blank');
      document.getElementById('copy').onclick  = async ()=> { await navigator.clipboard.writeText(link); alert('Link copied'); };
      document.getElementById('dossier').onclick = ()=> window.open(jsonPath,'_blank');
      document.getElementById('back').onclick  = ()=> history.back();

      // Tamper: فقط result را عوض می‌کنیم و badge قرمز می‌شود (نمایشی)
      document.getElementById('tamper').onclick = ()=>{
        badge.textContent = 'Signature Invalid — Signature Mismatch';
        badge.style.background = '#fde6e6'; badge.style.color = '#b12b2b';
        meta.querySelectorAll('p')[2].innerHTML = `<b>Verified Result:</b> 999 mg/egg <i>(Tampered)</i>`;
      };
    }

    loadClaim();
  </script>
</body>
</html>
