<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>About — FeedOS™</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./assets/feedos-logo.png"/>
<style>
:root{--primary:#204F32;--text:#22302A;--muted:#5A6B62;--bg:#F4F7F5;--border:#e5eee9;--shadow:0 8px 30px rgba(0,0,0,.06)}
*{box-sizing:border-box} body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}
.container{max-width:900px;margin:0 auto;padding:24px}
.header{display:flex;align-items:center;gap:10px;margin:6px 0 16px}
.header img{width:40px;height:40px;border-radius:10px;object-fit:contain}
h1{font-family:'EB Garamond',serif;color:var(--primary);margin:0}
.card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px}
a{color:#2E7D50;text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <div class="header"><img src="./assets/feedos-logo.png" alt="logo"><h1>About FeedOS™</h1></div>
  <div class="card">
    <p>FeedOS™ is a certification intelligence platform for sustainable protein farming. We compile telemetry into digitally-signed outcome dossiers (FCS™), enabling instant, machine-verifiable proof for retailers and regulators.</p>
    <p><a href="./index.html">Home</a> · <a href="./products.html">Products</a> · <a href="./contact.html">Contact</a> · <a href="./login.html">Login</a></p>
  </div>
</div>
</body>
</html>
