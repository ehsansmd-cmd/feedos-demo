<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact — FeedOS™</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./assets/feedos-logo.png"/>
<style>
:root{--primary:#204F32;--text:#22302A;--muted:#5A6B62;--bg:#F4F7F5;--border:#e5eee9;--shadow:0 8px 30px rgba(0,0,0,.06)}
*{box-sizing:border-box} body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}
.container{max-width:760px;margin:0 auto;padding:24px}
h1{font-family:'EB Garamond',serif;color:var(--primary);margin:6px 0 16px}
.card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px}
label{display:block;margin-top:10px;color:var(--muted)}
input,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px}
button{margin-top:12px;background:#2E7D50;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:700}
a{color:#2E7D50;text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <h1>Contact Us</h1>
  <div class="card">
    <label>Name</label><input placeholder="Your name"/>
    <label>Email</label><input type="email" placeholder="you@company.com"/>
    <label>Message</label><textarea rows="5" placeholder="How can we help?"></textarea>
    <button disabled>Send (coming soon)</button>
  </div>
  <p style="margin-top:14px"><a href="./index.html">Home</a> · <a href="./about.html">About</a> · <a href="./products.html">Products</a> · <a href="./login.html">Login</a></p>
</div>
</body>
</html>
