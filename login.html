<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>FeedOS™ Login</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/assets/logo.png"/>
<style>
:root{--primary:#204F32;--secondary:#2E7D50;--bg:#F4F7F5;--border:#e5eee9;--muted:#5A6B62}
*{box-sizing:border-box}body{margin:0;background:var(--bg);font-family:Inter,system-ui}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
.card{width:min(420px,92vw);background:#fff;border:1px solid var(--border);border-radius:16px;padding:24px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
h1{font-family:'EB Garamond',serif;color:var(--primary);margin:0 0 16px;text-align:center}
label{font-weight:600}
input{width:100%;margin-top:6px;margin-bottom:14px;padding:10px 12px;border:1px solid #dfe7e2;border-radius:10px}
button{width:100%;padding:12px;border:0;border-radius:10px;background:var(--secondary);color:#fff;font-weight:700;cursor:pointer}
.note{margin-top:8px;text-align:center;color:var(--muted);font-size:12px}
.err{color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;border-radius:10px;padding:8px 10px;margin-bottom:10px;display:none}
</style>
</head>
<body>
<div class="wrap"><div class="card">
  <h1>FeedOS™ Login</h1>
  <div id="err" class="err">Invalid credentials. Use <b>demo / demo-demo</b>.</div>
  <label>Username</label><input id="u" value="demo" autocomplete="username">
  <label>Password</label><input id="p" type="password" value="demo-demo" autocomplete="current-password">
  <button id="btn">Login</button>
  <div class="note">Demo access for Business Finland review</div>
</div></div>

<script>
const next = new URLSearchParams(location.search).get('next') || '/panel/index.html';
document.getElementById('btn').onclick = () => {
  const u = document.getElementById('u').value.trim();
  const p = document.getElementById('p').value;
  if (u === 'demo' && p === 'demo-demo') {
    sessionStorage.setItem('feedos_auth','1');
    location.href = next;
  } else {
    const e = document.getElementById('err'); e.style.display='block';
  }
};
</script>
</body>
</html>
