<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FeedOS™ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --green:#204F32; --green-2:#2E7D50; --muted:#5A6B62; --bg:#F4F7F5;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#eef3ef;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#22302A}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border-radius:18px;padding:28px 24px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h1{margin:0 0 16px;color:var(--green);text-align:center;font-size:28px}
    label{display:block;font-size:14px;margin:12px 0 6px;color:var(--muted)}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.12);outline:none;font-size:15px}
    input:focus{border-color:var(--green-2);box-shadow:0 0 0 3px rgba(46,125,80,.12)}
    .btn{width:100%;margin-top:16px;padding:12px 14px;border:none;border-radius:12px;background:var(--green);color:#fff;font-weight:700;font-size:15px;cursor:pointer}
    .hint{margin-top:10px;text-align:center;color:var(--muted);font-size:12px}
    .error{margin-top:10px;color:#b00020;font-size:13px;text-align:center;display:none}
    .links{margin-top:14px;text-align:center}
    .links a{color:var(--green-2);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="loginForm">
      <h1>FeedOS™ Login</h1>

      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" placeholder="demo" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" />

      <button class="btn" type="submit">Login</button>
      <div id="error" class="error">Please enter username and password.</div>
      <div class="hint">Demo access for Business Finland review</div>
      <div class="links"><a href="/">Back to Home</a></div>
    </form>
  </div>

  <script>
    // اگر قبلاً لاگین شده، مستقیم ببَر به پنل
    try {
      if (localStorage.getItem('feedos_auth') === 'ok') {
        location.replace('/panel');
      }
    } catch(e){}

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // نذار فرم صفحه را رفرش کند
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const err = document.getElementById('error');

      if (!u || !p) {
        err.style.display = 'block';
        return;
      }
      err.style.display = 'none';

      // دمو: هر ورودی غیرخالی را می‌پذیریم و مجوز می‌دهیم
      try {
        localStorage.setItem('feedos_auth', 'ok');
      } catch (e) {
        // اگر localStorage بسته بود، از sessionStorage استفاده کن
        try { sessionStorage.setItem('feedos_auth', 'ok'); } catch (_) {}
      }

      // ریدایرکت به پنل
      window.location.href = '/panel';
    });
  </script>
</body>
</html>
