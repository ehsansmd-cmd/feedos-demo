<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Products — FeedOS™</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./assets/feedos-logo.png"/>
<style>
:root{--primary:#204F32;--text:#22302A;--muted:#5A6B62;--bg:#F4F7F5;--border:#e5eee9;--shadow:0 8px 30px rgba(0,0,0,.06)}
*{box-sizing:border-box} body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}
.container{max-width:1000px;margin:0 auto;padding:24px}
h1{font-family:'EB Garamond',serif;color:var(--primary);margin:6px 0 16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px}
h3{font-family:'EB Garamond',serif;color:var(--primary);margin:8px 0}
a{color:#2E7D50;text-decoration:none}
@media (max-width:860px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <h1>Products</h1>
  <div class="grid">
    <div class="card">
      <h3>FeedOS Evidence Node</h3>
      <p>Edge/cloud telemetry acquisition, pre-audit KPIs, and dossier compilation.</p>
    </div>
    <div class="card">
      <h3>FCS™ Verification API</h3>
      <p>QR/API verification for retailers to instantly validate outcome claims.</p>
    </div>
  </div>
  <p style="margin-top:14px"><a href="./index.html">Home</a> · <a href="./about.html">About</a> · <a href="./contact.html">Contact</a> · <a href="./login.html">Login</a></p>
</div>
</body>
</html>
